<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="dist/styles.css">
    <link rel="stylesheet" href="dist/calculateStyle.css">
</head>
<body>
    <header class="header">
        <h1>Diet Tracker</h1>
        <h2 id="greet__display">Welcome</h2>
        <a href="" class="__break-right">Log Out</a>
    </header>
    <nav class="nav-bar">
        <ul class="nav-list">
            <li><a href="index.html">Home</a></li>
            <li><a href="BMICalculator.html">Calculate BMI</a></li>
            <li><a href="BMRCalculator.html">Calculate BMR</a></li>
            <li><a href="myFoodsList.html">MyFoods list</a></li>
            <li><a href="">My Progress</a></li>
            <li><a href="updateInfo.html">Update Info</a></li>  
        </ul>
    </nav>
<main>
    <form name="bmi" class="form">
        <div>
            <label for="weight">Insert your weight in Kilograms.</label>
            <input type="text" id="weight" name="weight" placeholder="kg" required>
        </div>
        <div>
            <label for="height">Insert your height in Centemeters</label>
            <input type="text" id="height" name="height" placeholder="cm" required>
        </div>
        <div>
            <label for="age">Age</label>
            <input type="text" id="age" name="age">
        </div>
        <div>
            <label for="">Gender:</label>
            <label for="male">Male</label>
            <input type="radio" id="male" name="gender" value="male" checked>
            <label for="female">Female</label>
            <input type="radio" id="female" name="gender" value="female">
        </div>
        <div id="error-display"></div>
        <button type="submit">Calculate</button>
        <div id="result-display"></div>
    </form>
</main>
    
    <script type="module">
        import { init } from "./dist/BMRCalculatorView.js"
        init(document.forms.namedItem('bmi'),
              document.getElementById('error-display'),
               document.getElementById('result-display'),)
        
    </script>
</body>
</html>
