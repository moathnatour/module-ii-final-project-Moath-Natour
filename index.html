<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

</head>
<body>
    <header class="header">
        <h1>Diet Tracker</h1>
        <h2 id="greet__display">Welcome</h2>
        <a href="" class="__break-right">Log Out</a>
    </header>
    <nav class="nav-bar">
        <ul class="nav-list">
            <li><a href="">Home</a></li>
            <li><a href="" id="add-meal-button">Add Meal</a></li>
            <li><a href="">Calculate BMI</a></li>
            <li><a href="">Calculate BMR</a></li>
            <li><a href="">MyFoods List</a></li>
            <li><a href="">My Progress</a></li>
            <li><a href="">My Meals</a></li>
            <li><a href="">Update Info</a></li>
        </ul>
    </nav>
    <main>
        <div id="weight-tracker" class="chart">
<div class="day"></div>
<div class="day"></div>
<div class="day"></div>
<div class="day"></div>
<div class="day"></div>

<div class="day"></div>
<div class="day"></div>
<div class="day"></div>
        </div>    
        <div id="calories-tracker" class="chart">
            
        </div>
        <div id="today-tracker" class="chart">
            
        </div>
    </main>
    
        <div id="add-meal-display" class="stack">
            <h2>Construct your Meal.</h2>
            <div id="categories">
                <label for="vegetable">Vegetables</label>
                <input type="checkbox" id="vegetable" name="Vegetable" class="category-checkbox">
                <label for="fruit">Fruits</label>
                <input type="checkbox" id="fruit" name="Fruit" class="category-checkbox">
                <label for="protein">Meats</label>
                <input type="checkbox" id="protein" name="Protein" class="category-checkbox">
                <label for="dairy">Dairy</label>
                <input type="checkbox" id="dairy" name="Dairy" class="category-checkbox">
                <label for="fats">Fats</label>
                <input type="checkbox" id="fats" name="Fat" class="category-checkbox">
                <label for="carbohydrates">CarboHydrates</label>
                <input type="checkbox" id="carbohydrates" name="Carbohydrate" class="category-checkbox">
            </div>
            <form name="food item form" >
                
                <select name="options" id="options">
                    
                </select>
                <input type="text" name="weight" placeholder="Insert how much you had in grams" required>
                <button id="add-foodItem" type="submit">Add to meal</button>
            </form>
         
            <form name="meal" class="stack">  
                <div>
                    <input name="name" type="text" placeholder="Name your Meal">
                </div>
                <div>
                    <button type="button" id="date-button">Log forgotten meal</button>
                    <input type="date" name="date" id="log-meal-date" class="hidden">
                </div>
            <div class="row">
                <div id="fooditems-display">

                </div>
                <button type="submit" id="submit-form-button">Add</button>
                <button type="button" id="cancel-form-button">Cancel</button>
            </div>
            </form>
        </div>

        
       
    
    <script type="module">
        import {init} from "./dist/view.js";
        init(document.getElementById('add-meal-button'),
    document.getElementById('add-meal-display'),
document.getElementById('cancel-form-button'),
document.getElementById('options'),
document.getElementById('calories-tracker'),
document.getElementById('today-tracker'),
);
    </script>
</body>
</html>
