<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="dist/styles.css">
    <link rel="stylesheet" href="dist/loginStyle.css">
</head>
<body>
    <header class="header">
        <h1>Diet Tracker</h1>
        
        <a href="register.html" class="__break-right">Register</a>
    </header>
    <nav class="nav-bar">
        <ul class="nav-list">
              
        </ul>
    </nav>
    <main>
    <form name="login">
        <div class="stack">
            <input type="text" name="username" placeholder="Enter username" autofocus required>
            <input type="password" name="password" placeholder="Enter password" required>
            <div id="error-display"></div>
            <button type="submit">Log In</button>
        </div>
    </form>
</main>
    <script type="module">
        import {init} from "./dist/loginView.js";
        init(document.forms.namedItem('login'),
              document.getElementById('error-display'));

    </script>
</body>
</html>
