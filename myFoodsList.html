<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="dist/styles.css">
</head>
<body>
    <header class="header">
        <h1>Diet Tracker</h1>
        <h2 id="greet__display">Welcome</h2>
        <a href="" class="__break-right">Log Out</a>
    </header>
    <nav class="nav-bar">
        <ul class="nav-list">
            <li><a href="index.html">Home</a></li>
            <li><a href="BMICalculator.html">Calculate BMI</a></li>
            <li><a href="BMRCalculator.html">Calculate BMR</a></li>
            <li><a href="myFoodsList.html">MyFoods list</a></li>
            <li><a href="">My Progress</a></li>
            <li><a href="updateInfo.html">Update Info</a></li>
        </ul>
    </nav>
    <main>
        <div>
            <button id="add-fooditem" type="button">Add to MyFoods list</button>
        </div>
        <div id="foodlist-container">

        </div>

<div id="add-foodItem-container">
        <form name="new food item">
            <div>
            <label for="name">Name</label>
            <input type="text" id="name" name="name" required>
        </div>
        <div>
            <select name="category" id="category" required>
                <option value="Protein">Protein</option>
                <option value="Carbohydrate">Carbohydrate</option>
                <option value="Vegetable">Vegetable</option>
                <option value="Fruit">Fruit</option>
                <option value="Dairy">Dairy</option>
                <option value="Fat">Fat</option>
            </select>
        </div>
        <div>
            <label for="calories">Calories Per 100 Grams</label>
            <input type="text" id="calories" name="calories" required>
        </div>
        <div>
            <label for="protein">Proteins Per 100 Grams</label>
            <input type="text" id="protein" name="protein" required>
        </div>
        <div>
            <label for="carbs">Carbs Per 100 Grams</label>
            <input type="text" id="carbs" name="carbs" required>
        </div>
        <div>
            <label for="fats">Fats Per 100 Grams</label>
            <input type="text" id="fats" name="fats" required>
        </div>
        <button type="submit">Add</button>
        </form>
        <div id="error-display"></div>
    </div>
    </main>
    

    <script type="module">
        import {init} from "./dist/foodListView.js";
        init(document.getElementById('foodlist-container'),
        document.forms.namedItem('new food item'),
        document.getElementById('error-display'),
           )
    </script>
</body>
</html>
