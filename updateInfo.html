        <form name="info">
            <div>
<label for="weight">Please insert your current weight in Kilograms</label>
<input type="text" id="weight" name="weight"  required>
            </div>
        <div>

        </div>

        </form>

    <script type="module">
        import { init } from "./dist/updateInfoView.js"

        init(document.forms.namedItem('info'),
    document.getElementById('error-display'),
    document.getElementById('choose-date'),
    document.getElementById('date-input')
