<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="dist/styles.css">
    <link rel="stylesheet" href="dist/calculateStyle.css">
    <link rel="stylesheet" href="dist/registerStyle.css">
</head>
<body>
</head>
<body>
    <header class="header">
        <h1>Diet Tracker</h1>
        <h2 id="greet__display">Welcome</h2>
        <a href="index.html" class="__break-right">Log In</a>
    </header>
    <nav class="nav-bar">
        <ul class="nav-list">
             
        </ul>
    </nav>
    <main>
    <form name="register" class="form stack">
        <div class="row">
            
            <input type="text" id="name" name="name" required placeholder="Name">
        </div>
        <div class="row">
            
            <input type="text" id="lastname" name="lastname" required placeholder="Last name">
        </div>
        <div class="row">
            
            <input type="text" id="weight" name="weight" required placeholder="Weight(Kg)" >
        </div>
        <div class="row">
            
            <input type="text" id="height" name="height" required placeholder="Hieght(Cm)">
        </div>
        <div class="row">
        
        <input type="text" id="age" name="age" required placeholder="Age">
    </div>
                <div class="row">
                <label for="male">Male</label>
                <input type="radio" name="gender" value="male" id="male" checked>
                <label for="female">Female</label>
                <input type="radio" name="gender" value="female" id="female">
            </div>
        <div class="row">
            
            <input type="text" name="username" id="username" required placeholder="Username">
            </div>
        </div>
        <div class="row">
            
            <input type="password" id="password" name="password" required placeholder="Password">
        </div>
        <div class="row">
            
            <input type="password" id="validate-password" name="validate-password" required placeholder="Confirm password">
        </div>
        <button class="add-btn">Register</button>
        <div id="error-display"></div>
        </form>
    </main>
    
        <script type="module">
            import { init } from "./dist/registerView.js";
            init(document.forms.namedItem('register'),
                   document.getElementById('error-display'),)
        </script>
</body>
</html>
