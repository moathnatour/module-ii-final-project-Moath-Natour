    <form name="register">
        <div>
            <label for="name">Name</label>
            <input type="text" id="name" name="name" required>
        </div>
        <div>
            <label for="lastname">Last Name</label>
            <input type="text" id="lastname" name="lastname" required>
        </div>
        <div>
            <label for="weight">Weight</label>
            <input type="text" id="weight" name="weight" required placeholder="Kg" >
        </div>
        <div>
            <label for="height">Height</label>
            <input type="text" id="height" name="hieght" required placeholder="Cm">
        </div>
        <label for="age">Age</label>
        <input type="text" id="age" name="age" required>
        <div>
            <div>
                <label for="gender">Gender</label>
                <label for="male">Male</label>
                <input type="radio" name="gender" value="male" id="male" checked>
                <label for="female">Female</label>
                <input type="radio" name="gender" value="female" id="female">
            </div>
            <label for="username">Username:</label>
            <input type="text" name="username" id="username" required>
        </div>
        <div>
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required>
        </div>
        <div>
            <label for="validatepassowrd">Confirm Password:</label>
            <input type="password" id="validate-password" name="validate-password" required>
        </div>
        <button>Register</button>
        <div id="error-display"></div>
        </form>
    
        <script type="module">
            import { init } from "./dist/registerView.js";
            init(document.forms.namedItem('register'),
                   document.getElementById('error-display'),)
        </script>
</body>
